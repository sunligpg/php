<html>
    <head>
        <meta charset="utf-8" />
        <title>登入範例</title>
        <style>
            body{
                text-align: center;
            }
            .login{
                background-color: burlywood;   
                padding: 10px;
            }
           
        </style>
       <!-- text-align: center=置中-->
       <!-- padding 邊界間距-->
    </head>
    <body>
        <div class="login">
        <form method=post action="2.login.php">
            <!-- 1.method :參數名稱
                 2.post :適合密碼類的參數傳遞
                 3.get：URL傳遞參數-->
            <!-- login.html內<form呼叫login.php>,login.php執行 ,回傳瀏覽器 -->
            <!-- action =呼叫php程式-->
            帳號：<input type=text name="id"><br />
            密碼：<input type=password name="pwd"><p></p>
            <input type=submit value="登入"> <input type=reset value="清除">
            
        </form>
    </div>
    </body>
</html>
